
syntax = "proto3";

message EngineMessage {
    
    int32 car_speed = 1;
    int32 rpm = 2;
    int32 gear = 3;

}

message TempsMessage {
    
    int32 engine_temp= 1;
    int32 wheel_temp= 2;
    int32 brake_temp = 3;

}

message ErrorMessage {
    
    int32 error1= 1;
    int32 error2= 2;
    int32 error3 = 3;
    int32 error4 = 4;

}

